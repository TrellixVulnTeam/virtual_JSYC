{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CSC SIG</title>

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="login"> 
  
    <div class="col">
      <a class="hiddenanchor" id="signup">qss</a>
      

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
          <img src="{% static 'img/01.jpg' %}" width="150px" height="100px">
            <form action="." method="post" class="form-group">
              
                  {{ user_form.as_p }}
                  {% csrf_token %}
                  <p><input class="btn btn-primary btn-lg btn-block" type="submit" value="Login"/></p>
              
            </form>

					<div>
						<h1><img src="{% static 'img/a_code.jpg' %}" width="150px" height="100px"></h1>
						<p>©2018 Direitos reservados. AUTOCODE Desenvolvimento de Sistemas e Engenharia de Gestão - CSC SIG</p>
					</div>
              
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
